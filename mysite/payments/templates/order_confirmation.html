{% extends 'base.html' %}

{% block content %}
<div style="max-width: 600px; margin: 50px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px;">
    <h2 style="margin-bottom: 20px;">Order Confirmation</h2>
    <h3 style="margin-bottom: 20px;">Thank you for your order!</h3>
    
    <p><strong>Order ID:</strong> {{ order.id }}</p>
    <p><strong>Full Name:</strong> {{ order.full_name }}</p>
    <p><strong>Email:</strong> {{ order.email }}</p>
    <p><strong>Address:</strong> {{ order.address }}</p>
    <p><strong>Total Amount:</strong> ${{ order.total_amount|floatformat:2 }}</p>
</div>
{% endblock %}
